<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="shortcut icon" href="Assets/logo/Tz-removebg-preview.png" type="image/x-icon" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="loading-component/loading.css" />
</head>

<body>
  <div class="login d-flex justify-content-around align-items-center">
    <div class="navbar d-flex justify-content-center">
      <img src="Assets/logo/logo-removebg-preview.png" class="brand" />
    </div>

    <div class="posisi mb-5">
      <div class="login-container">
        <div class="log-in">
          <img src="Assets/logo/Tz-removebg-preview.png" />
        </div>
        <div class="masuk">Sign In</div>
        <form action="" id="signInForm">
          <div class="username">
            <label for="username" class="mb-1">Username</label>
            <input type="text" id="username" placeholder="Username" name="username" required autocomplete="off"
              autofocus />
          </div>
          <div class="password mt-3">
            <label for="password" class="mb-1">Password</label>
            <input type="password" id="password" placeholder="Password" name="password" required autocomplete="off" />
          </div>
          <button class="submit mt-4" type="submit">Sign In</button>
        </form>
        <div class="sign-up mt-4">
          <button id="signUp">Sign Up</button>
        </div>
        <div class="social-login mt-3">
          <p class="text-center">Or login with</p>
          <div class="sosial-buttons d-flex justify-content-center gap-4">
            <button class="social-button" onclick="window.location.href='https://accounts.google.com/o/oauth2/auth';">
              <i class="bi bi-google"></i>
            </button>
            <button class="social-button" onclick="window.location.href='https://www.facebook.com/v2.9/dialog/oauth';">
              <i class="bi bi-facebook"></i>
            </button>
            <button class="social-button" onclick="window.location.href='https://www.facebook.com/v2.9/dialog/oauth';">
              <i class="bi bi-twitter"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="loader-container">
    <div class="custom-loader" id="loader"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="authentication.js"></script>
</body>

</html>
